<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>John's Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .greeting {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            margin-bottom: 20px;
        }
        
        .wave {
            font-size: 40px;
            margin-bottom: 10px;
            animation: wave 2s ease-in-out infinite;
        }
        
        @keyframes wave {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(20deg); }
            75% { transform: rotate(-10deg); }
        }
        
        h1 {
            color: #333;
            font-size: 36px;
            margin: 0 0 10px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .widget {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .widget h2 {
            margin-top: 0;
            color: #333;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }
        
        .time-display {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
            text-align: center;
        }
        
        .date-display {
            font-size: 16px;
            color: #666;
            text-align: center;
            margin-top: 5px;
        }
        
        .stock-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }
        
        .stock-item {
            background: #f8f9fa;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            border-left: 4px solid #667eea;
        }
        
        .stock-symbol {
            font-weight: bold;
            font-size: 14px;
            color: #333;
        }
        
        .stock-price {
            font-size: 18px;
            font-weight: bold;
            margin: 5px 0;
        }
        
        .stock-change {
            font-size: 12px;
            font-weight: bold;
        }
        
        .positive { color: #28a745; }
        .negative { color: #dc3545; }
        
        .weather-info {
            text-align: center;
        }
        
        .weather-temp {
            font-size: 32px;
            font-weight: bold;
            color: #667eea;
        }
        
        .weather-desc {
            font-size: 18px;
            color: #666;
            margin: 10px 0;
        }
        
        .loading {
            text-align: center;
            color: #666;
            font-style: italic;
        }
        
        .error {
            text-align: center;
            color: #dc3545;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="greeting">
            <div class="wave">üëã</div>
            <h1>Hi John</h1>
            <div class="time-display" id="currentTime"></div>
            <div class="date-display" id="currentDate"></div>
        </div>
        
        <div class="dashboard">
            <div class="widget">
                <h2>üìä Stock Market</h2>
                <div id="stockData" class="loading">Loading stock data...</div>
            </div>
            
            <div class="widget">
                <h2>üå§Ô∏è Weather</h2>
                <div id="weatherData" class="weather-info">
                    <div class="weather-temp">72¬∞F</div>
                    <div class="weather-desc">Sunny</div>
                    <div style="font-size: 14px; color: #666; margin-top: 10px;">San Francisco, CA</div>
                </div>
            </div>
            
            <div class="widget">
                <h2>üìà Market Summary</h2>
                <div style="text-align: center;">
                    <div style="margin: 10px 0;">
                        <strong>Market Status:</strong> <span style="color: #28a745;">OPEN</span>
                    </div>
                    <div style="margin: 10px 0;">
                        <strong>S&P 500:</strong> <span class="positive">+0.8%</span>
                    </div>
                    <div style="margin: 10px 0;">
                        <strong>NASDAQ:</strong> <span class="positive">+1.2%</span>
                    </div>
                    <div style="margin: 10px 0;">
                        <strong>DOW:</strong> <span class="positive">+0.5%</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Update time every second
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('en-US', {
                hour12: true,
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            const dateString = now.toLocaleDateString('en-US', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
            
            document.getElementById('currentTime').textContent = timeString;
            document.getElementById('currentDate').textContent = dateString;
        }

        // Stock symbols to track
        const stockSymbols = ['AAPL', 'MSFT', 'GOOGL', 'AMZN', 'TSLA', 'META', 'NVDA', 'NFLX', 'CRM', 'ORCL'];
        let stockData = [];

        // Fetch live stock data from Yahoo Finance API
        async function fetchLiveStockData() {
            try {
                const promises = stockSymbols.map(async (symbol) => {
                    try {
                        // Using a free API that doesn't require authentication
                        const response = await fetch(`https://query1.finance.yahoo.com/v8/finance/chart/${symbol}`);
                        const data = await response.json();
                        
                        if (data.chart && data.chart.result && data.chart.result[0]) {
                            const result = data.chart.result[0];
                            const meta = result.meta;
                            const currentPrice = meta.regularMarketPrice;
                            const previousClose = meta.previousClose;
                            const change = currentPrice - previousClose;
                            const changePercent = (change / previousClose) * 100;
                            
                            return {
                                symbol: symbol,
                                name: meta.longName || symbol,
                                price: currentPrice,
                                change: change,
                                changePercent: changePercent
                            };
                        }
                    } catch (error) {
                        console.log(`Error fetching ${symbol}:`, error);
                        return null;
                    }
                });
                
                const results = await Promise.all(promises);
                stockData = results.filter(stock => stock !== null);
                displayStockData();
                
            } catch (error) {
                console.log('Error fetching stock data:', error);
                // Show error message in the UI
                document.getElementById('stockData').innerHTML = '<div class="error">Unable to load live stock data. Please check your internet connection.</div>';
            }
        }

        function displayStockData() {
            const stockContainer = document.getElementById('stockData');
            
            if (stockData.length === 0) {
                stockContainer.innerHTML = '<div class="error">No stock data available. Live data feeds are currently unavailable.</div>';
                return;
            }
            
            const stockGrid = document.createElement('div');
            stockGrid.className = 'stock-grid';
            
            stockData.forEach(stock => {
                const stockItem = document.createElement('div');
                stockItem.className = 'stock-item';
                
                const changeClass = stock.change >= 0 ? 'positive' : 'negative';
                const changeSign = stock.change >= 0 ? '+' : '';
                
                stockItem.innerHTML = `
                    <div class="stock-symbol">${stock.symbol}</div>
                    <div class="stock-price">$${stock.price.toFixed(2)}</div>
                    <div class="stock-change ${changeClass}">
                        ${changeSign}${stock.change.toFixed(2)} (${changeSign}${stock.changePercent.toFixed(2)}%)
                    </div>
                `;
                
                stockGrid.appendChild(stockItem);
            });
            
            stockContainer.innerHTML = '';
            stockContainer.appendChild(stockGrid);
        }

        // Add some randomization to make it feel more live
        function updateStockPrices() {
            stockData.forEach(stock => {
                // Small random changes
                const randomChange = (Math.random() - 0.5) * 2;
                stock.price += randomChange;
                stock.change += randomChange;
                stock.changePercent = (stock.change / (stock.price - stock.change)) * 100;
            });
            displayStockData();
        }

        // Initialize everything
        updateTime();
        fetchLiveStockData();
        
        // Update time every second
        setInterval(updateTime, 1000);
        
        // Fetch fresh stock data every 5 minutes
        setInterval(fetchLiveStockData, 300000);

        // Try to get real weather data (this will fail due to CORS, but shows the concept)
        async function fetchWeatherData() {
            try {
                // This would require an API key and CORS handling in a real implementation
                // For now, we'll show static data
                console.log('Weather data would be fetched from an API like OpenWeatherMap');
            } catch (error) {
                console.log('Weather API not available in this demo');
            }
        }

        fetchWeatherData();
    </script>
</body>
</html>
